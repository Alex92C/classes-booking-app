<div *ngFor="let item of bookingItems()" class="col-12 bg-white my-4 outer-card">
  <div class="inner-card text-center">
    <h2>{{item.date}}</h2>
  </div>
  <div>
    <div class="d-flex justify-content-center">
      <div class="col-4">
        <span><em>Time:{{item.time}}</em></span>
        <h3 class="mt-3"><strong>{{item.class}}</strong></h3>
        <p>{{item.instructor}}</p>
        <span></span>
      </div>
      <div class="col-4">
        <img [src]="item.image" alt="class image" class="card-image" />
      </div>
      <div class="flex-center mb-4">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
            class="fa-solid fa-trash"></i>
          Delete Class
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this class?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
